<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    td {
        text-align: center;
    }

    button {
        width: 50px;
        height: 40px;
    }

    p {
        float: right;
    }
</style>

<body>
<table style="border: solid 3px black;" border="1">
    <tr>
        <td colspan="4" style="border: solid 1px gray; width: 400px; height: 50px;">
            <p id="result"></p>
        </td>

    </tr>
    <tr>
        <td>
            <button onclick="getValue(this)" id="1" value="1">1</button>
        </td>
        <td>
            <button value="2" onclick="getValue(this)">2</button>
        </td>
        <td>
            <button value="3" onclick="getValue(this)">3</button>
        </td>
        <td>
            <button value="+" onclick="getValue(this)">+</button>
        </td>
    </tr>
    <tr>
        <td>
            <button value="4" onclick="getValue(this)">4</button>
        </td>
        <td>
            <button value="5" onclick="getValue(this)">5</button>
        </td>
        <td>
            <button value="6" onclick="getValue(this)">6</button>
        </td>
        <td>
            <button value="-" onclick="getValue(this)">-</button>
        </td>
    </tr>
    <tr>
        <td>
            <button value="7" onclick="getValue(this)">7</button>
        </td>
        <td>
            <button value="8" onclick="getValue(this)">8</button>
        </td>
        <td>
            <button value="9" onclick="getValue(this)">9</button>
        </td>
        <td>
            <button value="*" onclick="getValue(this)">x</button>
        </td>
    </tr>
    <tr>
        <td>
            <button onclick="reset()">C</button>
        </td>
        <td>
            <button value="0" onclick="getValue(this)">0</button>
        </td>
        <td>
            <button value="=" onclick="getValue(this)">=</button>
        </td>
        <td>
            <button value="/" onclick="getValue(this)">/</button>
        </td>
    </tr>
</table>
</body>

</html>
<script>
    let n1;
    let n2;
    let result;
    let operator;

    function getValue(a) {
        let value = a.value;
        let exist = document.getElementById('result').innerHTML += value;
        // alert(exist);
        if (value == '+' || value == '-' || value == '*' || value == '/') {
            n1 = exist.substr(0, exist.length - 1);
            operator = value;
        }
        if (value == '=') {
            n2 = exist.substr(n1.length + 1, exist.length - 1);
            //document.write(n1 + n2);
            let num1 = parseInt(n1);
            let num2 = parseInt(n2);

            operator == '+' ? result = num1 + num2 :
                operator == '-' ? result = num1 - num2 :
                    operator == '/' ? result = num1 / num2 :
                        operator == '*' ? result = num1 * num2 : result = 0;
            document.getElementById('result').innerHTML = result;
        }
    }


    function reset() {
        document.getElementById('result').innerHTML = '';
    }
</script>
